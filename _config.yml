title: Yulin的个人博客
language: zh-CN
timezone: UTC
url: https://realyulin.github.io
root: /
permalink: /
permalink_defaults:
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: lang
skip_render:
  - robots.txt
  - animate/*
  - highlight/*
new_post_name: title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site 
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ""
index_generator:
  per_page: 5
  order_by: -date
default_category: uncategorized
category_map:
tag_map:
date_format: YYYY-MM-DD
time_format: HH:mm:ss
per_page: 5
pagination_dir: page
theme: next
archive_generator:
  per_page: 12
  yearly: true
  monthly: true
  daily: false
marked:
  smartypants: false
  lazyload: true
search:
  path: search.json
  field: all
